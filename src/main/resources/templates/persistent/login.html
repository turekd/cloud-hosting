<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragment/navbar :: navbar"></div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="#{login.header}"></h3>
        </div>
        <div class="panel-body">
            <div th:if="${authenticationError}" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span th:text="#{${authenticationError}}"></span>
            </div>
            <form class="form-horizontal" th:action="@{'/login'}" method="post">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label" th:text="#{login.form.email}"></label>
                    <div class="col-sm-10">
                        <input
                                type="email"
                                name="email"
                                class="form-control"
                                id="email"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label" th:text="#{login.form.password}"></label>
                    <div class="col-sm-10">
                        <input
                                type="password"
                                name="password"
                                class="form-control"
                                id="password"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <input type="checkbox" name="remember-me" id="rememberMe" />
                        <label for="rememberMe" th:text="#{login.form.remember_me}"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" th:text="#{login.form.submit}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragment/footer :: footer"></div>
</div>
</body>
</html>
