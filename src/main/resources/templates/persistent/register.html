<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragment/navbar :: navbar"></div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="#{register.header}"></h3>
        </div>
        <div class="panel-body">
            <div th:if="${errors}" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span th:text="#{register.form.error}"></span>
            </div>
            <form class="form-horizontal" th:action="@{'/register'}" method="post" th:object="${userCreateForm}">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label" th:text="#{register.form.email}"></label>
                    <div class="col-sm-10">
                        <input
                                type="email"
                                name="email"
                                class="form-control"
                                id="email"
                                th:value="*{email}"
                        />
                        <div class="has-error" th:if="${#fields.hasErrors('email')}">
                            <span th:errors="*{email}" class="help-block"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label" th:text="#{register.form.password}"></label>
                    <div class="col-sm-10">
                        <input
                                type="password"
                                name="password"
                                class="form-control"
                                id="password"
                        />
                        <div class="has-error" th:if="${#fields.hasErrors('password')}">
                            <span th:errors="*{password}" class="help-block"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordRepeated" class="col-sm-2 control-label"
                           th:text="#{register.form.password2}"></label>
                    <div class="col-sm-10">
                        <input
                                type="password"
                                name="passwordRepeated"
                                class="form-control"
                                id="passwordRepeated"
                        />
                        <div class="has-error" th:if="${#fields.hasErrors('passwordRepeated')}">
                            <span th:errors="*{passwordRepeated}" class="help-block"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" th:text="#{register.form.button}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragment/footer :: footer"></div>
</div>
</body>
</html>
